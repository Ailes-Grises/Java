<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
	<div class="container">
	    <h1>プレビュー</h1>
	    <hr>
	    <div class="list-group">
	    <h3 id=title th:text = "${article.title}">$title</h3>
	    
	    <p class="list-group-item">この記事は0回閲覧されています</p>
	    <p class="list-group-item">投稿日: 2021-05-18 17:09:46.0</p>
	    <p class="list-group-item">投稿者: <span th:text="${article.author}">山田太郎</span></p>
	    <!-- <p id=article th:text = "'contents : '+${article.content}">$article</p> -->
	    <iframe id=article th:src="@{preview_content.html}" height="800"></iframe>
	    
	    </div>
	    <hr>
	    <a class="btn btn-primary" href="./article.html" th:href="@{./preview_complete}">投稿</a>
	    

	    <!-- 戻るボタン -->
	    <!-- <a class="btn btn-primary" href="./submit.html" th:href="@{./submit}">戻る</a>  -->
	    <form action="./submit.html" method="get" th:action=@{/submit}>
	    <input type="hidden" name="author" th:value="${article.author}">
	    <input type="hidden" name="title" th:value="${article.title}">
	    <input type="hidden" name="content" th:value="${article.content}">
	    <input class="btn btn-primary" type="submit" value="戻る">
	    </form>
    </div>
</body>
</html>
