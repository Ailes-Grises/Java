<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<h1 id=title class="text-center">Team1 Blog</h1>
	<div class="container">
		<a class="btn btn-primary" role="button" href="./submit.html" th:href="@{./submit}">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  				<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  				<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
			</svg>
			投稿ページへ
		</a>
		<div class="row">
			<div class="card col-sm-6" th:each="res : ${article_list}">
				<div class="card-body">
					<h4 class="card-title" th:text="${res.title}">Title</h4>
					<h6 class="card-subtitle mb-2 text-muted" th:text="${res.author}">author</h6>
					<!-- <p class="card-text" th:text="${res.content}">content content content content content content content content content</p> -->
					<a href="./article.html" th:href="@{./article/__${res.id}__}" class="card-link">閲覧する</a>
				</div>
				<div class="card-footer text-muted" th:text="'投稿: '+${res.create_at}"></div>
			</div>
		</div>
	</div>
</body>

</html>
